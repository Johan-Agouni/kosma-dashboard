name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      - run: npm ci
      - name: Lint
        run: npx eslint src/ tests/
      - name: Format check
        run: npx prettier --check "src/**/*.js" "tests/**/*.js"

  test-server:
    runs-on: ubuntu-latest
    needs: lint-server
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      - run: npm ci
      - name: Run tests
        run: npm test
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: server/coverage/

  lint-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Format check
        run: npx prettier --check "src/**/*.{js,jsx}"

  test-client:
    runs-on: ubuntu-latest
    needs: lint-client
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - name: Run tests
        run: npm test
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage
          path: client/coverage/

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Audit server dependencies
        working-directory: server
        run: npm ci && npm audit --audit-level=high
      - name: Audit client dependencies
        working-directory: client
        run: npm ci && npm audit --audit-level=high
